<!DOCTYPE html>
<html>
    <head>
        <title>1090180</title>
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css?">
         <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body id="app" class="container">
        <div id="app">
            <header>
                <h1>{{ myFullName }}</h1>
            </header>
            <main>
                <p>Pressure Value: <strong>{{ pressureMonitorValue }}</strong></p>
                <input v-model="pressureMonitorValue" type="range" min="0" max="100" >
                <div v-for="pressureLevel in pressureMonitorLevels":key="pressureLevel.id"
                :class="['indicator', pressureLevel.color, { 'inactive': !isActive(pressureLevel) }]">
                    {{ pressureLevel.label }}
                </div>
            </main>
            <footer>
                {{ myFullName }}
            </footer>
        </div>
        <script src="https://unpkg.com/vue@3.4.31/dist/vue.global.js"> </script>
        <script src="scripts/app.js"></script>
    </body>
</html>
